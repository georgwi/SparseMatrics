apply plugin: 'java'

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven {
        url "http://artifactory.ihmc.us/artifactory/thirdparty/"
    }
}

dependencies {
    compile group: 'org.ejml', name: 'dense64', version: '0.30'
    compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
    testCompile 'junit:junit:4.12'
}
